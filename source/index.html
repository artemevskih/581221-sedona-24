<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Academy: Седона</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
  <header class="page-header">
    <div class="page-header__nav">
      <nav class="main-nav main-nav--close">
        <ul class="main-nav__list">
          <li class="main-nav__item"><a>Главная</a></li>
          <li class="main-nav__item"><a href="photo.html">Фото и видео</a></li>
          <li class="main-nav__item"><a href="form.html">Форма Отзыва</a></li>
          <li class="main-nav__item"><a href="https://htmlacademy.ru">HTML Academy</a></li>
        </ul>
      </nav>
      <a href="index.html" class="page-header__logo logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logotype-desktop.svg">
          <img src="img/icon.svg" alt="Лого Седоны" width="102" height="84">
        </picture>
      </a>
      <button type="button" class="page-header__toggle">
        <span hidden>Открыть меню</span>
      </button>
    </div>
    <div class="page-header__intro intro">
      <h1 class="visually-hidden">Sedona</h1>
    </div>
  </header>

  <script>
    const button = document.querySelector('.page-header__toggle');
    const menu = document.querySelector('.main-nav');
    button.addEventListener('click', function() {
      menu.classList.toggle('main-nav--close');
      button.classList.toggle('page-header__toggle--open');
    });

    window.addEventListener('resize', function() {
      if (window.innerWidth > 767) {
        if (!menu.classList.contains('main-nav--close')) {
          menu.classList.add('main-nav--close');
        };
        if (button.classList.contains('page-header__toggle--open')) {
          button.classList.remove('page-header__toggle--open');
        };
      };
    });
  </script>

</body>

</html>
